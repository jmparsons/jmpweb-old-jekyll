<nav>
  <ul class="topnav menu">
    {% for nav in site.data.topnav %}
    {% if nav.link == page.permalink %}
    <li class="active"><a href="{{ nav.link | relative_url }}">{{ nav.title }}</a></li>
    {% else %}
    <li><a href="{{ nav.link | relative_url }}">{{ nav.title }}</a></li>
    {% endif %}
    {% endfor %}
  </ul>
</nav>
